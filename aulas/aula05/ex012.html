<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descubra a sua nacionalidade</h1>
    
    Qual o seu país? <input type="txt" name="pais" id="pais">
    <input type="button" value="varificar" onclick="analisar()">
    <div id="res">

    </div>

    <script>
        function analisar(){
            var pais = String(document.querySelector('input#pais').value.toLowerCase())
            var res = document.querySelector('div#res')

            if(pais == "brasil"){
                res.innerHTML = '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML = '<p>Você é Estrangeiro</p>'
            }
        }
        
       
    </script>
</body>
</html>
